<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="appTitle" data-i18n="appTitleHeader">Study Timer</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/01-variables.css">
    <link rel="stylesheet" href="css/02-base.css">
    <link rel="stylesheet" href="css/03-controls.css">
    <link rel="stylesheet" href="css/04-modals.css">
    <link rel="stylesheet" href="css/05-overrides.css">
    <link rel="stylesheet" href="css/06-study-schedule.css">
</head>

<body>

    <div class="timer-box">
        <h1 id="appTitleHeader" data-i18n="appTitleHeader">Study Timer</h1>

        <div class="inputs">
            <input type="number" id="hours" data-i18n-placeholder="hoursPlaceholder" placeholder="Hours" min="0">
            <input type="number" id="minutes" data-i18n-placeholder="minutesPlaceholder" placeholder="Minutes" min="0">
        </div>

        <!-- Timer Display & Settings Trigger -->
        <div id="time-container">
            <button id="settingsBtn" class="small-btn" aria-label="Settings">‚öôÔ∏è</button>
            <div id="time">00:00:00</div>
        </div>

        <!-- Main Controls -->
        <div class="buttons">
            <button class="start" id="startBtn" data-i18n="startBtn">Start</button>
            <button class="stop" id="stopBtn" data-i18n="stopTimerBtn">Stop</button>
            <button class="reset" id="resetBtn" data-i18n="resetBtn">Reset</button>
        </div>

        <!-- Pomodoro Controls -->
        <div class="control pomodoro-control">
            <input type="checkbox" id="pomodoroCycle">
            <label for="pomodoroCycle" id="pomodoroLabel"
             data-i18n="pomodoroCycleLabel">Pomodoro Auto Cycle</label>
        </div>

        <hr>

        <!-- Sound Controls -->
        <div class="control">
            <label for="soundType" id="soundTypeLabel" data-i18n="soundTypeLabel">Sound Type</label>
            <select id="soundType">
                <option value="bell" data-i18n="bell">Bell üîî</option>
                <option value="digital" data-i18n="digital">Digital ‚è∞</option>
                <option value="birds" data-i18n="birds">Birds üê¶</option>
                <option value="piano" data-i18n="piano">Piano üéπ</option>
                <option value="magic" data-i18n="magic">Magic ‚ú®</option>
                <option value="sine" id="sineOption" data-i18n="sineOption">Sine „Ä∞Ô∏è</option>
                <option value="triangle" id="triangleOption" data-i18n="triangleOption">Triangle üî∫</option>
                <option value="square" id="squareOption" data-i18n="squareOption">Square ‚¨õ</option>
                <option value="sawtooth" id="sawtoothOption" data-i18n="sawtoothOption">Sawtooth üìâ</option>
                <option value="custom" id="customOption" style="display:none;" data-i18n="customOption">Custom Media</option>
            </select>
        </div>

        <div class="control">
            <label for="freq" id="freqLabel" data-i18n="freqLabel">Frequency</label>
            <input type="range" id="freq" min="200" max="1200" value="600">
        </div>

        <div class="control">
            <label for="volume" id="volumeLabel" data-i18n="volumeLabel">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.1">
        </div>

        <div class="control">
            <label for="customFile" id="uploadLabel" data-i18n="uploadLabel">Use Custom Sound / Video</label>
            <input type="file" id="customFile" accept="audio/*,video/*">
        </div>

        <div class="buttons">
            <button class="test" id="playBtn" data-i18n="testBtn">Test Sound</button>
            <button class="mute" id="muteBtn" data-i18n="stopBtn">Stop Sound</button>
        </div>
    </div>

    <!-- ================= MODALS ================= -->

    <!-- Pomodoro Settings Modal -->
    <div id="pomodoroModal" class="modal">
        <div class="modal-content">
            <h3 id="pomoModalTitle" data-i18n="pomodoroTitle">Pomodoro Settings</h3>
            
            <div class="pomo-input">
                <label for="pomoWork" id="pomoWorkLabel" data-i18n="studyLabel">Study (min)</label>
                <input type="number" id="pomoWork" value="25" min="1">
            </div>
            
            <div class="pomo-input">
                <label for="pomoShort" id="pomoShortLabel" data-i18n="shortBreakLabel">Short Break (min)</label>
                <input type="number" id="pomoShort" value="5" min="1">
            </div>
            
            <div class="pomo-input">
                <label for="pomoLong" id="pomoLongLabel" data-i18n="longBreakLabel">Long Break (min)</label>
                <input type="number" id="pomoLong" value="15" min="1">
            </div>
            
            <div class="pomo-input">
                <label for="pomoCycles" id="pomoCyclesLabel" data-i18n="cyclesLabel">Cycles</label>
                <input type="number" id="pomoCycles" value="4" min="1">
            </div>
            
            <button id="pomoOkBtn" data-i18n="modalOk">OK</button>
            <button id="pomoCancelBtn" data-i18n="modalOk">Cancel</button>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <p id="modalText">Time's up!</p>
            <button id="alertOkBtn" data-i18n="modalOk">OK</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 id="settingsModalTitle" data-i18n="settingsTitle">Settings</h3>
            
            <div class="control" style="margin-bottom: 20px;">
                <label for="langSelect" id="langSelectLabel" style="display:block; margin-bottom:5px;" data-i18n="langSelectLabel">Language</label>
                <select id="langSelect" style="width: 100%;">
                    <option value="en">English</option>
                    <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
                </select>
            </div>

            <div class="control" style="margin-bottom: 20px;">
                <label for="themeSelect" id="themeSelectLabel" style="display:block; margin-bottom:5px;" data-i18n="themeSelectLabel">Theme</label>
                <select id="themeSelect" style="width: 100%;">
                    <option value="primary" data-i18n="primaryTheme">Primary Mode üé®</option>
                    <option value="dark" data-i18n="darkTheme">Dark Mode üåë</option>
                    <option value="light" data-i18n="lightTheme">Light Mode ‚òÄÔ∏è</option>
                    <option value="glassy" data-i18n="glassyTheme">Icy Glass üßä</option>
                </select>
            </div>

            <div class="control" style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;">
                <input type="checkbox" id="autostartToggle" style="width: 20px; height: 20px;">
                <label for="autostartToggle" id="autostartLabel" style="margin: 0;" data-i18n="autostartLabel">Start with Windows</label>
            </div>

            <button id="studyScheduleBtn" class="settings-btn" style="margin-bottom: 15px; width: 100%;" data-i18n="studyScheduleBtn">
                üìö Study Schedule
            </button>

            <button id="settingsOkBtn" data-i18n="modalOk">OK</button>
        </div>
    </div>

    <!-- Study Schedule Modal -->
    <div id="studyScheduleModal" class="modal">
        <div class="modal-content">
            <div class="study-modal-header">
                <h3 id="studyScheduleTitle" data-i18n="studyScheduleTitle">Study Schedule</h3>
                <button id="studyScheduleClose" class="close-btn" aria-label="Close">√ó</button>
            </div>

            <!-- Global Timer Display -->
            <div class="global-timer-display">
                <div class="timer-label" data-i18n="globalTimerLabel">Global Timer</div>
                <div id="globalTimerDisplay" class="timer-time">00:00:00</div>
                <div id="currentSessionInfo" class="current-session-info" data-i18n="currentSessionLabel">Current Session: None</div>
            </div>

            <!-- Session Form -->
                <form id="sessionForm" class="session-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sessionDay" data-i18n="dayLabel">Day</label>
                            <select id="sessionDay" class="form-input">
                                <option value="0" data-i18n="sunday">Sunday</option>
                                <option value="1" data-i18n="monday">Monday</option>
                                <option value="2" data-i18n="tuesday">Tuesday</option>
                                <option value="3" data-i18n="wednesday">Wednesday</option>
                                <option value="4" data-i18n="thursday">Thursday</option>
                                <option value="5" data-i18n="friday">Friday</option>
                                <option value="6" data-i18n="saturday">Saturday</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sessionSubject" data-i18n="subjectLabel">Subject</label>
                            <input type="text" id="sessionSubject" class="form-input" data-i18n-placeholder="subjectPlaceholder" placeholder="Enter subject name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sessionStudyDuration" data-i18n="studyDurationLabel">Study Duration (min)</label>
                            <input type="number" id="sessionStudyDuration" class="form-input" min="1" max="180" value="25">
                        </div>
                        <div class="form-group">
                            <label for="sessionBreakDuration" data-i18n="breakDurationLabel">Break Duration (min)</label>
                            <input type="number" id="sessionBreakDuration" class="form-input" min="1" max="60" value="5">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="addSessionBtn" class="btn btn-primary" data-i18n="addSession">Add Session</button>
                        <button id="cancelEditBtn" class="btn btn-secondary" style="display: none;" data-i18n="cancelButton">Cancel</button>
                    </div>
                </form>

            <!-- Sessions Table -->
            <div class="sessions-container">
                <div class="sessions-table-wrapper">
                    <table id="sessionsTable" class="sessions-table">
                        <thead>
                            <tr>
                                <th data-i18n="dayLabel">Day</th>
                                <th data-i18n="subjectLabel">Subject</th>
                                <th data-i18n="studyDurationLabel">Study Duration</th>
                                <th data-i18n="breakDurationLabel">Break Duration</th>
                                <th data-i18n="statusLabel">Status</th>
                                <th data-i18n="actionsLabel">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="sessionsTableBody">
                            <tr class="no-sessions">
                                <td colspan="6" data-i18n="noSessionsMessage">No sessions yet. Add one above</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Modal for Study Schedule -->
    <div id="studyAlertModal" class="modal">
        <div class="modal-content">
            <p id="studyAlertText"></p>
            <button id="studyAlertOkBtn" data-i18n="modalOk">OK</button>
        </div>
    </div>
    <script type="module" src="js/globals.js"></script>
    <script type="module" src="js/localStorageChecker.js"></script>
    <script type="module" src="js/ui-settings.js"></script>
    <script type="module" src="js/sound.js"></script>
    <script type="module" src="js/timer.js"></script>
    <script type="module" src="js/study-globals.js"></script>
    <script type="module" src="js/study-schedule.js"></script>
    <script type="module" src="js/autostart.js"></script>

</body>
</html>
