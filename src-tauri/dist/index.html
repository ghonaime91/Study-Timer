<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="appTitle">Study Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="timer-box">
        <h1 id="appTitleHeader">Study Timer</h1>

        <div class="inputs">
            <input type="number" id="hours" placeholder="Hours" min="0">
            <input type="number" id="minutes" placeholder="Minutes" min="0">
        </div>

        <!-- Timer + Language Button -->
        <div id="time-container">
            <button id="settingsBtn" class="small-btn">‚öôÔ∏è</button>
            <div id="time">00:00:00</div>
        </div>

        <div class="buttons">
            <button class="start" id="startBtn">Start</button>
            <button class="stop" id="stopBtn">Stop</button>
            <button class="reset" id="resetBtn">Reset</button>
        </div>
        


 <div class="control pomodoro-control">
    <input type="checkbox" id="pomodoroCycle">
    <label for="pomodoroCycle" id="pomodoroLabel">Pomodoro Auto Cycle</label>

    <!-- Pomodoro Modal -->
    <div id="pomodoroModal" class="modal">
        <div class="modal-content">
            <h3 id="pomoModalTitle">Pomodoro Settings</h3>
            <div class="pomo-input">
                <label for="pomoWork" id="pomoWorkLabel">Study (min)</label>
                <input type="number" id="pomoWork" value="25" min="1">
            </div>
            <div class="pomo-input">
                <label for="pomoShort" id="pomoShortLabel">Short Break (min)</label>
                <input type="number" id="pomoShort" value="5" min="1">
            </div>
            <div class="pomo-input">
                <label for="pomoLong" id="pomoLongLabel">Long Break (min)</label>
                <input type="number" id="pomoLong" value="15" min="1">
            </div>
            <div class="pomo-input">
                <label for="pomoCycles" id="pomoCyclesLabel">Cycles</label>
                <input type="number" id="pomoCycles" value="4" min="1">
            </div>
            <button id="pomoOkBtn">OK</button>
        </div>
    </div>
</div>


        <hr>

        <div class="control">
            <label for="soundType" id="soundTypeLabel">Sound Type</label>
            <select id="soundType">
                <option value="bell">Bell üîî</option>
                <option value="digital">Digital ‚è∞</option>
                <option value="birds">Birds üê¶</option>
                <option value="piano">Piano üéπ</option>
                <option value="magic">Magic ‚ú®</option>
                <option value="sine" id="sineOption">Sine „Ä∞Ô∏è</option>
                <option value="triangle" id="triangleOption">Triangle üî∫</option>
                <option value="square" id="squareOption">Square ‚¨õ</option>
                <option value="sawtooth" id="sawtoothOption">Sawtooth üìâ</option>
                <option value="custom" id="customOption" style="display:none;">Custom Media</option>
            </select>
        </div>

        <div class="control">
            <label for="freq" id="freqLabel">Frequency</label>
            <input type="range" id="freq" min="200" max="1200" value="600">
        </div>

        <div class="control">
            <label for="volume" id="volumeLabel">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.1">
        </div>

        <div class="control">
            <label for="customFile" id="uploadLabel">Upload Sound / Video</label>
            <input type="file" id="customFile" accept="audio/*,video/*">
        </div>

        <div class="buttons">
            <button class="test" id="playBtn">Test Sound</button>
            <button class="mute" onclick="stopSound()">Stop Sound</button>
        </div>
    </div>

    <!-- Timer Alert Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <p id="modalText">Time's up!</p>
            <button onclick="closeModal()" id="modalOkBtn">OK</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 id="settingsModalTitle">Settings</h3>
            
            <div class="control" style="margin-bottom: 20px;">
                <label for="langSelect" id="langSelectLabel" style="display:block; margin-bottom:5px;">Language</label>
                <select id="langSelect" style="width: 100%;">
                    <option value="en">English</option>
                    <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
                </select>
            </div>

            <div class="control" style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;">
                <input type="checkbox" id="autostartToggle" style="width: 20px; height: 20px;">
                <label for="autostartToggle" id="autostartLabel" style="margin: 0;">Start with Windows</label>
            </div>

            <button id="settingsOkBtn">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="main.js"></script>
</body>
</html>
